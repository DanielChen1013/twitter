{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to {{ title }} {{ name }}!</h1>
  </div>

   {% if showForm %}
        <form action="/submit" method="POST">
          <label for="name_field">Name:</label>
          <input name="name" type="text" id="name_field" />

          <label for="text_field">Text:</label>
          <input name="text" type="text" id="text_field" style="width: 350px;" />

          <input type="submit" value="Submit" />
        </form>
      {% endif %}

  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
     <h1 class="allTweets">All Tweets</h1>
      <!-- display tweets here -->
      {% for tweet in tweets %}
<!--         <h1 class="tweetHandle">{{tweet.name}}<h1>
 <li class='tweets'> {{tweet.text}} </li>
 -->       
        <li class='tweets'><a href="/users/{{tweet.name}}">{{tweet.name}}</a> - {{tweet.text}}</li>
        <li class="retweet"><a href="www.twitter.com">Re-Tweet</a></li> <li class="tweetID"><a href="/users/{{tweet.name}}/tweets/{{tweet.id}}">View</a></li>

      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
